<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>TypeScript with Knockout.js/Linq.js App!</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/knockout-3.1.0.js"></script>
    <script src="Scripts/linq.min.js"></script>
    <script src="merged.js"></script>
</head>
<body>
    <h1>TypeScript with Knockout.js/Linq.js App!</h1>

    <div id="content">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>name</th>
                    <th>age</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody data-bind="foreach: users">
                <tr>
                    <td class="content-only content-number"><span data-bind="text: $index"></span></td>
                    <td><input data-bind="value: name" style="width: 7em" /></td>
                    <td><input data-bind="value: age" style="width: 4em" /></td>
                    <td><input type="button" data-bind="click: function() { $parent.removeUser( $data ); }" value="x" /></td>
                </tr>
            </tbody>
        </table>
        <div class="button">
            <input type="button" data-bind="click: addUser" value="+" />
            <input type="button" data-bind="click: store" value="store" />
        </div>

        <h2>edit</h2>
        <div class="button">
            <select data-bind="options: users, value: selectedUser"></select>
            <input type="button" data-bind="click: addUser" value="+" />
        </div>
        <div data-bind="with: selectedUser">
            <input data-bind="value: name" style="width: 7em" />
            <input data-bind="value: age" style="width: 4em" />
        </div>

        <h2>statistics</h2>
        <ul>
            <li>avarage: <span data-bind="text: avarageAge"></span></li>
            <li>minimum: <span data-bind="text: minimumAge"></span></li>
            <li>maximum: <span data-bind="text: maximumAge"></span></li>
        </ul>
    </div>
</body>
</html>
